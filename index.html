<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <section class="main">
            <div class="image-container">
                <div>
                    <img src="giphy.gif" alt="JARVIS Animation" id="jarvis-animation" height="380">
                </div>
                <h1>J.A.R.V.I.S</h1>
                <p class="subtitle">Just A Rather Very Intelligent System</p>
            </div>
            
            <div class="command-section">
                <div class="command-input">
                    <button class="talk" title="Click to speak"><i class="fas fa-microphone"></i></button>
                    <p class="content">Click button to speak</p>
                </div>
                
                <div class="quick-commands">
                    <button class="cmd-btn" data-command="open google">Google</button>
                    <button class="cmd-btn" data-command="open youtube">YouTube</button>
                    <button class="cmd-btn" data-command="what time is it">Time</button>
                    <button class="cmd-btn" data-command="tell me a joke">Joke</button>
                </div>
            </div>
            
            <div class="command-history">
                <h3>Recent Commands</h3>
                <ul id="history-list">
                    <!-- Command history will be populated by JavaScript -->
                </ul>
            </div>
        </section>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
